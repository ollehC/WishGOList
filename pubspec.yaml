name: wishgo_list
description: A cross-platform shopping wishlist app for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage & Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # OpenGraph & URL Processing
  metadata_fetch: ^0.4.1
  url_launcher: ^6.2.1
  
  # UI & Design
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  
  # Firebase (Premium Features)
  firebase_core: ^2.17.0
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.12.0
  firebase_storage: ^11.5.0
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # File & Export
  csv: ^5.0.2
  pdf: ^3.10.6
  share_plus: ^7.2.1
  
  # Charts & Analytics
  fl_chart: ^0.64.0
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  
  # Platform Integration
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - src/main/resources/assets/images/
    - src/main/resources/assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: src/main/resources/assets/fonts/Roboto-Regular.ttf
        - asset: src/main/resources/assets/fonts/Roboto-Bold.ttf
          weight: 700